  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 520px;
      color: #fff;
      transition: 0.3s ease;
    }

    .form-title {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.2rem;
      color: #ffffff;
      letter-spacing: 1px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.2rem;
    }

    select,
    input,
    textarea,
    button {
      width: 100%;
      padding: 0.85rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    select,
    input,
    textarea {
      background-color: rgba(1, 1, 1, 0.2);
      color: #fff;
      appearance: none;
    }

    select option {
      color: #000;
      background-color: #fff;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-image: linear-gradient(to right, #43cea2, #185a9d);
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.4);
      color: #000;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .contact-note,
    .contact-info {
      text-align: center;
      font-size: 0.95rem;
      margin-top: 10px;
      color: #f0f0f0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

        mobilePlaceholder: "‡§Ö‡§™‡§®‡§æ ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç",
        fromPlaceholder: "‡§∏‡•ç‡§•‡§æ‡§® ‡§∏‡•á",
        toPlaceholder: "‡§∏‡•ç‡§•‡§æ‡§® ‡§§‡§ï",
        addressPlaceholder: "‡§™‡§ø‡§ï‡§Ö‡§™ ‡§™‡§§‡§æ",
        passengerPlaceholder: "‡§Ø‡§æ‡§§‡•ç‡§∞‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ",
        vehiclePlaceholder: "‡§µ‡§æ‡§π‡§® ‡§ö‡•Å‡§®‡•á‡§Ç",

        passengerPlaceholder: "‡™Æ‡´Å‡™∏‡™æ‡™´‡™∞‡´ã‡™®‡´Ä ‡™∏‡™Ç‡™ñ‡´ç‡™Ø‡™æ",

    let selectedLang = 'en';

    function nextStep() {
      selectedLang = document.getElementById("languageSelect").value;
      const t = translations[selectedLang];

      document.getElementById("formTitle").innerText = t.title;
      document.getElementById("nameInput").placeholder = t.namePlaceholder;
      document.getElementById("mobileInput").placeholder = t.mobilePlaceholder;
      document.getElementById("fromLocationInput").placeholder = t.fromPlaceholder;
      document.getElementById("toLocationInput").placeholder = t.toPlaceholder;
      document.getElementById("addressInput").placeholder = t.addressPlaceholder;
      document.getElementById("passengerInput").placeholder = t.passengerPlaceholder;
      document.getElementById("vehicleSelect").options[0].text = t.vehiclePlaceholder;
      document.getElementById("submitBtn").innerText = t.submit;

      document.getElementById("step1").classList.remove("active");
      document.getElementById("step2").classList.add("active");
    }

    function previousStep() {
      document.getElementById("step2").classList.remove("active");
      document.getElementById("step1").classList.add("active");
    }

    function convertToAMPM(time24) {
      const [hour, minute] = time24.split(":");
      let hourNum = parseInt(hour);
      const ampm = hourNum >= 12 ? "PM" : "AM";
      hourNum = hourNum % 12 || 12;
      return `${hourNum}:${minute} ${ampm}`;
    }

    function submitForm() {
      const name = document.getElementById("nameInput").value.trim();
      const mobile = document.getElementById("mobileInput").value.trim();
      const from = document.getElementById("fromLocationInput").value.trim();
      const to = document.getElementById("toLocationInput").value.trim();
      const date = document.getElementById("dateInput").value;
      const time24 = document.getElementById("timeInput").value;
      const time = convertToAMPM(time24);
      const address = document.getElementById("addressInput").value.trim();
      const passengers = document.getElementById("passengerInput").value.trim();
      const vehicle = document.getElementById("vehicleSelect").value;

      if (!name || !mobile || !from || !to || !date || !time24 || !address || !passengers || !vehicle) {
        alert("Please fill out all fields.");
        return;
      }

      const booking = {
        id: Date.now(),
        name, mobile, from, to, date, time, address, passengers, vehicle,
        status: "Pending"
      };

      const existing = JSON.parse(localStorage.getItem("bookings") || "[]");
      existing.push(booking);
      localStorage.setItem("bookings", JSON.stringify(existing));

      alert("‚úÖ Booking submitted successfully!");

      // Optional: Reset form
      window.location.reload();
    }
  </script>
